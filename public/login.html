<html>

<head>
    <link rel="icon" href="data:,">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="getSessionInfo()">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="mainCol">


                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember" value="yes">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>
                <button onclick="onLoginClick()" class="btn btn-primary my-3">Log In</button>
                <br/>
                <a class="btn btn-info" href="registration.html">New User? Create Account</a>

            </div>

        </div>
    </div>

    <nav id="consentNav" class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">This website uses cookies. Do you accept?</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <button onclick="onAcceptClick()" class="btn btn-primary mx-2 my-2 my-sm-0">Accept</button>
            </li>
            <li class="nav-item">
                <button onclick="onDeclineClick()" class="btn btn-secondary my-2 my-sm-0">Decline</button>
            </li>
        </ul>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="login.js" type="text/javascript"></script>

</body>

</html>
